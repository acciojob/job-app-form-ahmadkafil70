<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="#" method="post">
<div>
<label for="name">Name:</label> 
</div>
 <input type="text" name="name" id="name" placeholder="First Name">
</div>
<div>
            <label for="email">Email:</label> <br>
            <input type="email" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" value="kafil@gmail.com" name="email" id="email">
        </div>
	<div>
            <label for="Gender">Gender</label>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
        
        </div>
	<div>
            <label for="items">Laptop Brands:</label>
            <select name="items" id="items">
                <option value="Laptop Brands" disabled selected>Items to sell</option>
                <option value="Apple">Apple</option>
                <option value="Asus">Asus</option>
                <option value="HP">HP</option>
            </select>
        </div>
	<div>
            <label for="dob">Date of Birth:</label> <br>
            <input type="date" name="dob" id="dob">
        </div>
		<div>
            <label for="password">Create a password:</label> <br>
            <input type="password" name="password" maxlength="5" id="password">
        </div>
		<div>
            <input type="submit">
        </div>
		
	</form>
</body>

</html>
